    <div id="newMemberPage" class="col-10">
      <form method="post" v-on:submit.prevent="handleNewMemberForm">
      <h2>Add New Member</h2>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" v-model="newMbForm.firstName" class="form-control" id="firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" v-model="newMbForm.lastName" class="form-control" id="lastName">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" v-model="newMbForm.address" class="form-control" id="address">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" v-model="newMbForm.city" class="form-control" id="city">
          </div>
          <div class="form-group col-md-4">
            <label for="st">State</label>
            <select id="st" v-model="newMbForm.st" class="form-control">
              <option selected>Choose...</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" v-model="newMbForm.zip" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" v-model="newMbForm.email" class="form-control" id="email">
          </div>
          <div class="form-group col-md-4">
            <label for="dob">Date of Birth</label>
            <input type="date" v-model="newMbForm.dob" class="form-control" id="inputDOB">
          </div>
          <div class="form-group col-md-2">
            <label for="gender">Gender</label>
            <br>
              <select class="form-control" v-model="newMbForm.gender" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other/Unknown</option>
              </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="workPhoneNum">Work Phone Number</label>
            <input type="WPhone" v-model="newMbForm.workPhoneNum" class="form-control" id="workPhoneNum">
          </div>
          <div class="form-group col-md-4">
            <label for="cellPhoneNum">Cell Phone Number</label>
            <input type="CPhone" v-model="newMbForm.cellPhoneNum" class="form-control" id="cellPhoneNum">
          </div>
          <div class="form-group col-md-4">
            <label for="homePhoneNum">Home Phone Number</label>
            <input type="HPhone" v-model="newMbForm.homePhoneNum" class="form-control" id="homePhoneNum">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startDate">Start Date</label>
            <input type="date" v-model="newMbForm.startDate" class="form-control" id="startDate">
          </div>
          <div class="form-group col-md-6">
            <label for="position">Position</label>
            <input type="position" v-model="newMbForm.position" class="form-control" id="position">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="radioNumber">Radio Number</label>
            <input type="rnum" v-model="newMbForm.radioNumber" class="form-control" id="radioNumber">
          </div>
          <div class="form-group col-md-6">
            <label for="stationNumber">Station Number</label>
            <input type="snum" v-model="newMbForm.stationNumber" class="form-control" id="stationNumber">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Member</button>
      </form>
    </div>
